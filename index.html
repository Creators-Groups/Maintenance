<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンテナンス中</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Klee+One&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            font-family: 'Klee One', cursive;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            overflow: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(to right, #2c3e50, #4ca1af);
            }
            50% {
                background: linear-gradient(to right, #4ca1af, #2c3e50);
            }
            100% {
                background: linear-gradient(to right, #2c3e50, #4ca1af);
            }
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
            animation: logoBounce 1.5s infinite alternate;
        }

        @keyframes logoBounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .progress {
            width: 80%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }

        .progress-bar {
            height: 30px;
            width: 0%;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
            animation: progressBarAnimation 2s ease-in-out;
        }

        @keyframes progressBarAnimation {
            0% {
                width: 0%;
                background-color: #4CAF50;
            }
            100% {
                width: 100%;
                background-color: #FF6347;
            }
        }

        a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            padding-left: 0;
            list-style-type: none;
        }

        ul li {
            padding: 5px;
            font-size: 1.2em;
        }

        .progress-status {
            font-size: 1.1em;
            font-weight: bold;
            margin: 10px 0;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
    <script>
        async function loadMaintenanceData() {
            try {
                const response = await fetch('maintenance.json', { cache: 'no-cache' });
                if (!response.ok) {
                    throw new Error(`HTTPエラー: ${response.status}`);
                }
                const maintenanceData = await response.json();

                if (maintenanceData.type === "緊急") {
                    window.location.href = "emergency.html";
                    return;
                }

                document.getElementById("maintenance-type").innerHTML = `メンテナンスの種類: <strong>${maintenanceData.type}</strong>`;
                document.getElementById("maintenance-reason").innerHTML = `理由: <strong>${maintenanceData.reason}</strong>`;
                document.getElementById("responsible").innerText = maintenanceData.responsible;
                document.getElementById("start-time").innerText = maintenanceData.startTime;
                document.getElementById("end-time").innerText = maintenanceData.endTime;

                const progressList = document.getElementById("progress-list");
                progressList.innerHTML = "";
                maintenanceData.progress.forEach(progressItem => {
                    const li = document.createElement("li");
                    li.classList.add("progress-status");
                    li.innerHTML = `<strong>${progressItem.time}</strong> - ${progressItem.status}`;
                    progressList.appendChild(li);
                });

                const snsList = document.getElementById("sns-links");
                snsList.innerHTML = "";
                maintenanceData.sns.forEach(sns => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = sns.url;
                    a.innerText = sns.name;
                    a.target = "_blank";
                    a.rel = "noopener noreferrer";
                    li.appendChild(a);
                    snsList.appendChild(li);
                });
                
                let progressBar = document.querySelector('.progress-bar');
                let progressData = maintenanceData.progress;
                let totalProgress = 0;
                
                progressData.forEach((step, index) => {
                    setTimeout(() => {
                        progressBar.style.width = `${(index + 1) * (100 / progressData.length)}%`;
                        progressBar.innerHTML = `${step.status}`;
                    }, index * 2000); // Adjust the timing for each progress step
                });
            } catch (error) {
                console.error('JSONの読み込みに失敗:', error);
            }
        }

        document.addEventListener("DOMContentLoaded", loadMaintenanceData);
    </script>
</head>
<body>
    <br><br><br><br>
    <img src="https://cdn.creators-group.net/img/Logo_Creators_Lounge_R7_4-1.jpeg" alt="ロゴ" class="logo">
    <h1>現在メンテナンス中です</h1>
    <p id="maintenance-type">メンテナンスの種類: <strong></strong></p>
    <p id="maintenance-reason">理由: <strong></strong></p>
    <p>担当者: <strong id="responsible"></strong></p>
    <p>開始時刻: <span id="start-time"></span></p>
    <p>終了予定時刻: <span id="end-time"></span></p>

    <h2>進捗状況</h2>
    <ul id="progress-list"></ul>
    
    <p>最新情報はSNSでチェック！</p>
    <ul id="sns-links"></ul>

</body>
</html>
